<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<title>Dictionary app</title>
	</head>

	<body>
		<main class="card">
			<form action="" class="search-area">
				<input type="text" class="search-area__input" />
				<button class="search-area__button" type="button">Search</button>
			</form>

			<section class="output output--hidden">
				<div class="word">
					<h1 class="word__title"></h1>
				</div>

				<div class="details">
					<p class="details__part-of-speech"></p>
					<p class="details__transcription"></p>
				</div>

				<p class="output__meaning"></p>
				<p class="output__example"></p>
			</section>
		</main>
	</body>
</html>
